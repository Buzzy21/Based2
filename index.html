<!DOCTYPE html>

<html> 
    <body>
        <p>
            Enter the calculation in the form of Term1 OPERATOR Term2 (such as 2+2, 3^5, etc.). Note that whitespaces are ignored.<br>
            Currently, the only supported operations are:<br>
            + : Addition<br>
            - : Subtraction<br>
            * : Multiplication<br>
            / : Division<br>
            ^ : XOR/Exclusive or<br>
            & : AND<br>
            | : Or<br>
        </p>
        <input type="text" id="input" placeholder="Insert Calculation Here">

        <textarea id="display" readonly placeholder="Results here"></textarea>
        <script src="script.js"></script>
    </body>
</html>
